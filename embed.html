<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Calculator</title>
  <style>
    .calculator-embed {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://aruns2008.github.io/calculator/" 
    class="calculator-embed"
    width="600" 
    height="800"
    allowfullscreen
    frameborder="0">
  </iframe>
</body>
</html>
